import = [
    "~/.config/alacritty/gruv.toml"
]

[shell]
program = "/bin/bash"

[env]
TERM = "xterm-256color"

live_config_reload = "true"

[window]
dynamic_padding = true
decorations = "None"
startup_mode = "Maximized"

[cursor]
style = "underline"
thickness = 0.3


[scrolling]
history = 20000

[font]

#normal = { family="Hack" , style = "Bold"}
#normal = { family="JetBrains Mono" , style = "Bold"}
#normal = { family="Iosevka Nerd Font Propo" , style = "Heavy"}
#normal = { family="Agave Nerd Font" }
normal = { family="MesloLGL Nerd Font" , style="Bold" }
size = 13

[selection]
save_to_clipboard = true


[mouse]
hide_when_typing = true

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"



