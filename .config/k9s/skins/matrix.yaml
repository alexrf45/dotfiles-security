# -----------------------------------------------------------------------------
# Dracula skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#00ff00"   # Bright green for text
background: &background "#001100"   # Dark greenish-black for the background
current_line: &current_line "#002200" # Slightly lighter green for the current line
selection: &selection "#003300"      # Darker green for selected text
comment: &comment "#005500"         # Dark muted green for comments
cyan: &cyan "#00ff00"               # Bright green (repurposing cyan to green)
green: &green "#00ff00"             # Bright green for consistency
orange: &orange "#00cc00"           # Slightly dimmed green (instead of orange)
pink: &pink "#00ff33"               # Light green for emphasis (instead of pink)
purple: &purple "#00aa00"           # Dark green shade (substituting purple)
red: &red "#00bb00"                 # Bold green for warnings or errors (instead of red)
yellow: &yellow "#00ee00"           # Brighter green (replacing yellow)

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *purple
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *purple
  # ClusterInfoView styles.
  info:
    fgColor: *pink
    sectionColor: *foreground
  # Dialog styles.
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *purple
    buttonFocusFgColor: *yellow
    buttonFocusBgColor: *pink
    labelFgColor: *orange
    fieldFgColor: *foreground
  frame:
    # Borders styles.
    border:
      fgColor: *selection
      focusColor: *current_line
    menu:
      fgColor: *foreground
      keyColor: *pink
      # Used for favorite namespaces
      numKeyColor: *pink
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *current_line
      activeColor: *current_line
    # Resource status and update styles
    status:
      newColor: *cyan
      modifyColor: *purple
      addColor: *green
      errorColor: *red
      highlightColor: *orange
      killColor: *comment
      completedColor: *comment
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *current_line
      highlightColor: *orange
      counterColor: *purple
      filterColor: *pink
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *purple
        - *red
      defaultChartColors:
        - *purple
        - *red
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *cyan
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      graphicColor: *purple
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *pink
      colonColor: *purple
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *purple
        toggleOnColor: *green
        toggleOffColor: *cyan
