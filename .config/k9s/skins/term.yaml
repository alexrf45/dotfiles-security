# -----------------------------------------------------------------------------
# Dracula skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#ffffff"      # Pure white for text
background: &background "#f5f5f5"      # Very light gray for the background
current_line: &current_line "#e0e0e0"  # Light gray for the current line
selection: &selection "#d0d0d0"        # Slightly darker gray for selected text
comment: &comment "#c0c0c0"            # Medium gray for comments
cyan: &cyan "#ffffff"                  # Pure white (replacing cyan with white)
green: &green "#f0f0f0"                # Slight off-white for green substitutions
orange: &orange "#eaeaea"              # Light gray (replacing orange)
pink: &pink "#ffffff"                  # Pure white for emphasis (instead of pink)
purple: &purple "#e8e8e8"              # Light gray (replacing purple)
red: &red "#f2f2f2"                    # Very light gray (substitute for red)
yellow: &yellow "#f9f9f9"              # Slightly tinted white (replacing yellow)


# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *purple
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *purple
  # ClusterInfoView styles.
  info:
    fgColor: *pink
    sectionColor: *foreground
  # Dialog styles.
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *purple
    buttonFocusFgColor: *yellow
    buttonFocusBgColor: *pink
    labelFgColor: *orange
    fieldFgColor: *foreground
  frame:
    # Borders styles.
    border:
      fgColor: *selection
      focusColor: *current_line
    menu:
      fgColor: *foreground
      keyColor: *pink
      # Used for favorite namespaces
      numKeyColor: *pink
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *current_line
      activeColor: *current_line
    # Resource status and update styles
    status:
      newColor: *cyan
      modifyColor: *purple
      addColor: *green
      errorColor: *red
      highlightColor: *orange
      killColor: *comment
      completedColor: *comment
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *current_line
      highlightColor: *orange
      counterColor: *purple
      filterColor: *pink
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *purple
        - *red
      defaultChartColors:
        - *purple
        - *red
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *cyan
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      graphicColor: *purple
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *pink
      colonColor: *purple
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *purple
        toggleOnColor: *green
        toggleOffColor: *cyan
