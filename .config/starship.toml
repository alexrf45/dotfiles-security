# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$localip $directory $git_branch $git_commit $git_status $python $azure $gcloud
$aws $terraform $kubernetes $line_break $character
"""




[directory]
read_only = " ï"
home_symbol = "~"
truncation_length = 3
truncate_to_repo = true # truncates directory to root folder if in github repo
style = " bold white"


[character]
success_symbol = " [â†’](bold white)"
error_symbol = " [Ã—](bold red)"

#right_format = '$aws $terraform'

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 5

# Disable the blank line at the start of the prompt
add_newline = true

[line_break]
disabled = false

[localip]
ssh_only = false
format = '[$localipv4](bold red) '
disabled = false

[custom.tztime]
command = 'date +"%a %b %d %Y %T"'
when = "true"
