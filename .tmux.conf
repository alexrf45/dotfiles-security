# sets the shell to bin/bash
#set -g default-command /bin/bash


# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


#toggle status bar
bind t set-option status

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g set-titles on

set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

set -g status-keys vi
setw -g mode-keys vi
set -g mouse on
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

#spilt windows vertially and horizontally
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


unbind '"'
unbind %


# open new windows in the current path

bind c new-window -c "#{pane_current_path}"

# swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

#join panes from another window
bind j choose-window 'join-pane -h -s "%%"'
bind J choose-window 'join-pane -s "%%"'

# No delay for escape key press
#set -sg escape-time 0
set -sg escape-time 10
set-option -g focus-events on

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#status bar

set -g status-style "fg=#525252"
set -g status-right-length 100
set -g status-right ""
set -g status-left " #[fg=cyan]#{pomodoro_status} "
set -g status-left-length 140

# Center the window list
set -g status-justify left
set -g status-position top

#refresh the status bar every second
set -g status-interval 1
#Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off


#activate tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @pomodoro_menu_position "L"
set -g @pomodoro_notifications 'on'
set -g @pomodoro_on "  "

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
